<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Legal Assistant</h1>
            <p class="subtitle">Find applicable laws for your proposed action</p>
        </header>

        <main>
            <form id="query-form">
                <div class="form-group">
                    <label for="query">What do you want to do?</label>
                    <textarea 
                        id="query" 
                        name="query" 
                        rows="4" 
                        placeholder="e.g., I want to open a restaurant in San Francisco"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input 
                        type="text" 
                        id="address" 
                        name="address" 
                        placeholder="e.g., 123 Main St, San Francisco, CA 94102"
                        required
                    >
                </div>

                <button type="submit" id="submit-btn">Find Applicable Laws</button>
            </form>

            <div id="loading" class="loading hidden">
                <p>Searching for applicable laws...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="results" class="results hidden">
                <h2>Jurisdiction Stack</h2>
                <div id="jurisdiction-stack" class="jurisdiction-stack"></div>

                <h2>Applicable Laws</h2>
                <div id="laws-container" class="laws-container"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
